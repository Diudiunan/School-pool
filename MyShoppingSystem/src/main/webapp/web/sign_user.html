<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/sign_userc.css" />
		<script src="../jscript/sign_userj.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="loginDiv">
			<div class="FD">
		        <form action="/MyShoppingSystem/ser/registeradd" id="form" method="post" onsubmit="return verifyfrom(this)">
		            <h1 id="H1">注册</h1>
					<div class="OP">
						<label class="name_trip">
						<span class="NP">用户名</span>
						<input class="userID" type="text" name="ID" onfocus="FOON()" onblur="LOFO(this)">
						</label>
						<img id="IIS" src="../images/icons/icons8-wait-48.png" />
					</div>
		            <div class="OP">
						<label class="password_trip1">
						<span class="NP">密码</span>
						<input class="password" type="password" name="PASSWORD1"" onblur="checkpass()">
						</label>
						<img class="ICON" id="ICON1" value="1" src="../images/icons/icons8-closed-eye-24.png" onclick="changeicon1(this.value)" />
					</div>
					<div class="OP">
						<label class="password_trip2">
						<span class="NP">确认密码</span>
						<input class="password" type="password" name="PASSWORD2" onblur="checkpass()">
						</label>
						<img class="ICON" id="ICON2" value="1" src="../images/icons/icons8-closed-eye-24.png" onclick="changeicon2(this.value)" />
						<span></span>
					</div>
					<div class="VP">
						<label class="verify_trip">
							<span class="NP">验证码</span>
							<input class="verify" type="text" name="vcode" onblur="CVCODE(this)"/>
						</label>
						<div id="VI">
						<img id="Vicon" src="/MyShoppingSystem/ser/getverify" alt="验证码"/>
						<a id="CVI" onclick="ChangeVicon()">换一张</a>
						</div>
					</div>
		            <div class="DB">
		                <input type="submit" id="Submit" class="button" value="注册">
		                <input type="reset" class="button" value="重置">
		            </div>
		        </form>
			</div>	
			<div class="go_login">
				<i class="tip">已有帐号？</i>
				<a class="DO" href="login_user.html" target="_self">登录</a>
			</div>
		</div>
	</body>
</html>
